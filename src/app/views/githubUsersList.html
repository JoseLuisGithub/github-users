<!-- githubUsersList.html -->
<div class="github-users-list">
  <ul class="wrapper">
    <li class="card" ng-init="getPersonalUserData(user, userdata)" ng-repeat="user in userdata">
      <div class="card-center">
        <div class="content-column">
          <div class="wrapper-image">
            <img id="user.id" class="avatar" src="{{user.avatar_url}}" alt="Avatar">
          </div>
          <div class="content">
            <label class="name">{{user.name}}</label>
            <a class="link-page" href="{{user.html_url}}" target="_blank">UserPage Github</a>
            <a class="link-repo" href="{{user.repos_url}}" target="_blank">User list repos</a>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
